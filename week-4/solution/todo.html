<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <br>
    <input type="text" placeholder="title" id="title"> <br> <br>
    <input type="text" placeholder="description" id="description"> <br><br>
    <button onclick="addTodo()">Add Todo</button>
    <div id="todo"></div>

    <script>
        let globalId = 1;
        
        const addTodo = () => {
            const title = document.getElementById('title').value
            const description = document.getElementById('description').value

            const todo = document.getElementById('todo')
            todo.appendChild(createElement(title, description, globalId++))
            console.log(title)
        }

        const createElement = (title, description, id) => {
            const child = document.createElement('div')
            const firstGrandChild = document.createElement('div')
            firstGrandChild.innerHTML = title
            const secondGrandChild = document.createElement('div')
            secondGrandChild.innerHTML = description
            const thirdGrandChild = document.createElement('div')
            thirdGrandChild.innerHTML = `Mark as Done!`
            thirdGrandChild.setAttribute('onClick', `markAsDone(${id})`)
            child.appendChild(firstGrandChild)
            child.appendChild(secondGrandChild)
            child.appendChild(thirdGrandChild)
            child.setAttribute('id', id)
            console.log(id)
            return child
        }

        const markAsDone = (todoId) => {
            const parent = document.getElementById(todoId)
            parent.children[2].innerHTML = `Done!`
            console.log(todoId)
        }

    </script>

</body>
</html>
