<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<br>
    <input id="title" type="text" placeholder="title"><br></br>
    <input id="description" type="text" placeholder="description"><br></br>
    <button onclick="addTodo()">Add Todo</button>
    <div id="todo"></div>

    <script>
        let globalId = 1;
        const addTodo = () => {
            const title = document.getElementById('title').value
            const description = document.getElementById('description').value

            // const originalHtml = document.getElementById('container').innerHTML
            // document.getElementById('container').innerHTML = originalHtml + `
            //     <div>${title}</div>
            //     <div>${description}</div>
            //     <button>Mark as done</button>
            // `
            // const outerDiv = document.createElement('div')
            // outerDiv.innerHTML = title
            // document.getElementById('container').appendChild(outerDiv)
            
            const todo = document.getElementById('todo')
            todo.appendChild(createChild(title, description, globalId++))
        }

        const createChild = (title, description, id) => {
            const child = document.createElement('div')
            const firstGrandChild = document.createElement('div')
            firstGrandChild.innerHTML = title
            const secondGrandChild = document.createElement('div')
            secondGrandChild.innerHTML = description
            const thirdGrandChild = document.createElement('button')
            thirdGrandChild.innerHTML = `Mark as Done`
            thirdGrandChild.setAttribute('onClick', `markAsDone(${id})`)
            child.appendChild(firstGrandChild)
            child.appendChild(secondGrandChild)
            child.appendChild(thirdGrandChild)
            child.setAttribute('id', id)
            return child;
        }

        const markAsDone = (todoId) => {
            const parent = document.getElementById(todoId)
            parent.children[2].innerHTML = `Done!`
        }
        
    </script>
</body>
</html>
